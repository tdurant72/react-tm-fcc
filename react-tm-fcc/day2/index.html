<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Day 1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">


function FriendsList(props){
    return (
        <ul>
            {props.list.map((name)=>(
                <li key={name}>
                   <span> {name} </span>
                   <button onClick={()=> props.onRemoveFriend(name)}>Remove</button>
                </li>
            ))}
        </ul>
    )
}

class App extends React.Component {
    constructor(props){
        super(props)
        this.state = {
            friends:["Jordan", "Jake", "John"],
            input:'',
        }
        //this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
    }

    handleAddFriend(){
        this.setState((currentState)=>{
            return{
                friends: currentState.friends.concat([currentState.input]),
                input:'',
            } 
        })
    }
    handleRemoveFriend(name){
        this.setState((currentState)=>{
            return{
                friends: currentState.friends.filter((friend) => friend !== name)
            }
        })
    }
    updateInput(e){
        const value = e.target.value
        this.setState({
            input: value
        })
    }
    render(){
        return(
            <div>
                <input 
                    type="text"
                    placeholder = "new friend"
                    value={this.state.input}
                    onChange={this.updateInput.bind(this)}
                />
                <button onClick={this.handleAddFriend.bind(this)}>Submit</button>
                <FriendsList 
                    list={this.state.friends} 
                    onRemoveFriend = {this.handleRemoveFriend.bind(this)}
                    />
            </div>

        )
    }
}


        ReactDOM.render(
            <App/>,
            document.getElementById('app')
        )
    </script>
</body>

</html>
